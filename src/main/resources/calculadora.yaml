paths:
  '/historico':
    get:
      summary: Lista de suma
      operationId: historico
      tags:
        - Calculadora
      responses:
        '200':
          description: Permitir listar el histórico de forma paginada
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculadoraSuma'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Sever Error
  '/subtractionall':
    get:
      summary: Lista de resta
      operationId: SubtractionAll
      tags:
        - Calculadora
      responses:
        '200':
          description: Permitir listar el histórico de forma paginada
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculadoraResta'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Sever Error

  '/add':
    post:
      summary: Recibe dos entradas un numero (x) y (y)
      operationId: add
      tags:
        - Calculadora
        # requestBody:
        #  content:
        #   application/json:
        #     schema:
        #       $ref: '#/components/schemas/Resultado'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resultado'

        '404':
          description: Failed. Request not found
        '405':
          description: Failed. Method Not Allowed

  '/subtraction':
    post:
      summary: recibe dos dos entradas un numero (x) y (y)
      operationId: Subtraction
      tags:
        - Calculadora
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalculadoraResta'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resultado'
        '404':
          description: Failed. Request not found
        '405':
          description: Failed. Method Not Allowed

  '/historico/{id}':
    get:
      summary: Permitir obtener histórico por ID
      operationId: findByIdSuma
      parameters:
        - name: id
          in: path
          required: true
          example: 1
          description: Recupera un ID de la operacion
          schema:
            type: number
      tags:
        - Calculadora
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculadoraSuma'
        '404':
          description: Failed. Request not found
        '405':
          description: Failed. Method Not Allowed

  '/subtraction/{id}':
    get:
      summary: Permitir obtener histórico por ID
      operationId: findByIdResta
      parameters:
        - name: id
          in: path
          required: true
          example: 1
          description: Recupera un ID de la operacion
          schema:
            type: number
      tags:
        - Calculadora
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculadoraSuma'
        '404':
          description: Failed. Request not found
        '405':
          description: Failed. Method Not Allowed
components:
  schemas:
    CalculadoraSuma:
      type: object
      required:
        - x
        - y
      properties:
        id:
          type: integer
          format: int64
          description: Id de identificación
          example: 1
        x:
          type: number
          description: Recibe un primer numero
          example: 1.50

        y:
          type: number
          description: Recibe un segundo numero
          example: 1
        result:
          type: number
          description: Guarda el resultado de la operacion
          example: 2.50

    CalculadoraResta:
      type: object
      required:
        - x
        - y
      properties:
        id:
          type: integer
          format: int64
          description: Id de identificación
          example: 1
        x:
          type: number
          description: Recibe un primer numero
          example: 1
        y:
          type: number
          description: Recibe un segundo numero
          example: 1
        result:
          type: number
          description: Guarda el resultado de la operacion
          example: 0
    Resultado:
      type: object
      properties:
        result:
          type: number
      example: 1.2



